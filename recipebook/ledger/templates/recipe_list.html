{% extends 'main.html' %}

{% block heading %}Recipe List{% endblock %}

{% block content %}
    <div>
        <a href="{% url 'ledger:recipe_add' %}">Add New Recipe/Ingredient/Recipe Ingredient</a>
    </div>

    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ recipe.get_absolute_url }}">
                    {{ recipe.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
