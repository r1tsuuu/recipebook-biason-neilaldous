{% extends 'main.html' %}

{% block heading %}Recipe List{% endblock %}

{% block content %}
<ul class="recipe-list">
    {% for recipe in recipes %}
        <li>
            <a href="{{ recipe.get_absolute_url }}" class="recipe-link">
                {{ recipe.name }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
