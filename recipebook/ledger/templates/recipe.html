{% extends 'main.html' %}

{% block content %}
    <h1>Recipe Book</h1>
    <h1>{{ recipe.name }}</h1>
    <h2>Ingredients:</h2>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.ingredient.name }}: {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="{{ link }}">Go back</a>
{% endblock content%}
