{% extends 'main.html' %}

{% block title %}Add New Ingredient{% endblock %}

{% block content %}
  <div>
    <h2>Add New Ingredient</h2>
    <form method="post">
      {% csrf_token %}
      <div>
        {{ form.as_p }}
      </div>
      <button type="submit">Save</button>
      <a href="{% url 'ledger:recipe_list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
